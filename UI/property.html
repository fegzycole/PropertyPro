<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/properties.css">
  <title>PropertyPro</title>
</head>
<body class='dashboard-body' id = 'body'>
    <div class="wrapper">
      <header>
      <div class="icon dashboard-header">
        <a href ='./index.html'><h1>PropertyPr</h1></a><a href ='./index.html'><img src="./images/iconfinder_city_3_3078506.svg"alt="PropertyPro logo"></a>
      </div>
      <div class="hamburger">
        <img src="./images/iconfinder_Hamburger_Round_657905.svg" class='show-mobile' id ='hamIcon' alt="">
      </div>
      <div class="signin display">
          <a href='./signup.html'class='list-type'>Sign up</a>
          <a href='./signin.html'class='list-type'>Sign in</a>
      </div>
      </header>
      <main class = 'dashboard-main listings-main'>
        <section class="property-description">
          <div class="property-container">
            <div class="property-image">
              <img src="./images/mathias-adam-325761-unsplash_opt.jpg" alt="listed-property">
            </div>
            <div class="property-wrapper">
              <div class="desc">
                <p class='reduce-p'>Price</p>
                <h2 class='reduce-size'>₦30,000,000</h2>
              </div>
              <div class="desc">
                <p class='reduce-p'>State</p>
                <div class="item-desc">
                  <img src="./images/iconfinder_city-building-urban-office-business_3209372.svg" alt="State" class='item-desc-pic'>
                  <h2 class='reduce-size'>Lagos</h2>
                </div>
              </div>
              <div class="desc">
                <p class='reduce-p'>City</p>
                <div class="item-desc">
                  <img src="./images/iconfinder_13_2300999.svg" alt="State" class='item-desc-pic'>
                  <h2 class='reduce-size'>Victoria Island</h2>
                </div>
              </div>
              <div class="desc">
                <p class='reduce-p'>Address</p>
                <div class="item-desc">
                  <img src="./images/iconfinder_house-home-export-real_estate-property-outline-stroke_763219.svg" alt="State" class='item-desc-pic'>
                  <h2 class='reduce-size'>1004 Estates, Oniru, VI</h2>
                </div>
              </div>
              <div class="desc">
                <p class='reduce-p'>Property Type</p>
                <div class="item-desc">
                  <img src="./images/iconfinder_key__security__access__property_2538722.svg" alt="State" class='item-desc-pic'>
                  <h2 class='reduce-size'>Land</h2>
                </div>
              </div>
              <div class="desc">
                <p class='reduce-p'>Agent</p>
                <div class="item-desc">
                  <img src="./images/iconfinder_user_1608727.svg" alt="State" class='item-desc-pic'>
                  <h2 class='reduce-size'>Fegzycole</h2>
                </div>
              </div>
            </div>
            <button class='return-page'> &leftarrow; Go back</button>
          </div>
        </section>
      </main>
      <footer class = 'bottom'>
        <p class = 'p1 foot1'>&COPY; PropertyPro</p>
        <p class = 'p2 foot2'>Made with ❤️ by Iyara Oghenefegor</p>
      </footer>
      <script src="./js/property.js"></script>
    </div>
  </body>
</html>
